<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Display a map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoibHRlbnVtYWgiLCJhIjoiY2s1c2s5N2d5MDJyaTNmbG5jNG1jZHRqdCJ9.buKhkiCOYAkRlzewCL6Qdw';
var map = new mapboxgl.Map({
container: 'map', // container id
style: 'mapbox://styles/ltenumah/ck67p40qj05e81ins9dw7aryc', // stylesheet location
center: [-112.563, 50.6684056], // starting position [lng, lat]
zoom: 9 // starting zoom
});
</script>
 
</body>
</html>
