    <script>
      $.fn.serializeObject = function() {
        var o = {};
        var a = this.serializeArray();
        $.each(a, function() {
          if (o[this.name]) {
            if (!o[this.name].push) {
              o[this.name] = [o[this.name]];
            }
            o[this.name].push(this.value || '');
          } else {
            o[this.name] = this.value || '';
          }
        });
        return o;
      };

    </script>


<script>  
function getTimeStamp() {
       var now = new Date();
       return ((now.getMonth() + 1) + '/' + (now.getDate()) + '/' + now.getFullYear() + " " + now.getHours() + ':'
                     + ((now.getMinutes() < 10) ? ("0" + now.getMinutes()) : (now.getMinutes())) + ':' + ((now.getSeconds() < 10) ? ("0" + now
                     .getSeconds()) : (now.getSeconds())));
}
function loadstartfunc() {
   document.getElementById("loadstart").value = getTimeStamp();
}
function loadstopfunc() {
     document.getElementById("loadstop").value = getTimeStamp();
}
function unloadstartfunc() {
    document.getElementById("unloadstart").value = getTimeStamp();
}
function unloadstopfunc() {
  document.getElementById("unloadstop").value = getTimeStamp();
}
function breakstartfunc() {
   document.getElementById("breakstart").value = getTimeStamp();
}
function breakstopfunc() {
   document.getElementById("breakstop").value = getTimeStamp();
}
function otherstartfunc() {
   document.getElementById("otherstart").value = getTimeStamp();
}
function otherstopfunc() {
    document.getElementById("otherstop").value = getTimeStamp();
}
</script>
