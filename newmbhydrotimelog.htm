       document.getElementById("loadstartbutton").style.display ="block";
       document.getElementById("loadstopbutton").style.display ="block";
       document.getElementById("comments").style.display ="block";
       document.getElementById("tripdescription").style.display ="none";
       document.getElementById("tripdescriptionlabel").style.display ="none";
       });
   }
   
   var hideload = document.getElementById("loadstopbutton");
   if (hideload) {
       hideload.addEventListener("click", function () {

       document.getElementById("loadstartbutton").style.display ="none";
       document.getElementById("loadstopbutton").style.display ="none";
       document.getElementById("comments").style.display ="none";

   }

   var hideunload = document.getElementById("unloadstopbutton");

       document.getElementById("breakstartbutton").style.display ="block";
       document.getElementById("breakstopbutton").style.display ="block";

       document.getElementById("tripdescription").style.display ="none";
       document.getElementById("tripdescriptionlabel").style.display ="none";
       });
   }
   
   var hidebreak = document.getElementById("breakstopbutton");
   if (hidebreak) {

       document.getElementById("breakstop").value = getTimeStamp();

       document.getElementById("breakstopbutton").style.display ="none";

       document.getElementById("submit-mbhydrohaulage").click();
       });
   }
   
   var otherbtn = document.getElementById("otherbutton");

       document.getElementById("otherstartbutton").style.display ="block";
       document.getElementById("otherstopbutton").style.display ="block";

   }
   
   var hideother = document.getElementById("otherstopbutton");

       document.getElementById("otherstopbutton").style.display ="none";
       document.getElementById("comments").style.display ="none";
       document.getElementById("submit-mbhydrohaulage").click();
       });
   }
   
   function getTimeStamp() {
       var now = new Date();
       return ((now.getMonth() + 1) + '/' + (now.getDate()) + '/' + now.getFullYear() + " " + now.getHours() + ':' + ((now.getMinutes() < 10) ? ("0" + now.getMinutes()) : (now.getMinutes())) + ':' + ((now.getSeconds() < 10) ? ("0" + now
                     .getSeconds()) : (now.getSeconds())));
    }
   
   var loadstartbtn = document.getElementById("loadstartbutton");
   if (loadstartbtn) {
       loadstartbtn.addEventListener("click", function (api,state) {
       document.getElementById("loadstartbutton").disabled = true;
       document.getElementById("loadstart").value = getTimeStamp();
       });
   }
   
   var loadstopbtn = document.getElementById("loadstopbutton");
   if (loadstopbtn) {
       loadstopbtn.addEventListener("click", function () {
       document.getElementById("loadstop").value = getTimeStamp();
       });
   }
   
   var unloadstartbtn = document.getElementById("unloadstartbutton");
   if (unloadstartbtn) {
       unloadstartbtn.addEventListener("click", function () {
       document.getElementById("unloadstartbutton").disabled = true;
       document.getElementById("unloadstart").value = getTimeStamp();
       });
   }
   
   var unloadstopbtn = document.getElementById("unloadstopbutton");
   if (unloadstopbtn) {
       unloadstopbtn.addEventListener("click", function () {
       document.getElementById("unloadstop").value = getTimeStamp();
       });
   }
   
   var breakstartbtn = document.getElementById("breakstartbutton");
   if (breakstartbtn) {

       });
   }

       });
   }
   
    var otherstartbtn = document.getElementById("otherstartbutton");
   if (otherstartbtn) {
       otherstartbtn.addEventListener("click", function () {
       document.getElementById("otherstartbutton").disabled = true;
       document.getElementById("otherstart").value = getTimeStamp();
       });
   }
   
   var otherstopbtn = document.getElementById("otherstopbutton");
   if (otherstopbtn) {
       otherstopbtn.addEventListener("click", function () {
       document.getElementById("otherstop").value = getTimeStamp();
       });
   }
	  
   $(document).ready(function(){
        $('#tripdescription').keydown(function(){
        $('#copytripdescription').val($(this).val());
      });
    });
	  
   $.fn.serializeObject = function() {
        var o = {};
        var a = this.serializeArray();
        $.each(a, function() {
          if (o[this.name]) {
            if (!o[this.name].push) {
              o[this.name] = [o[this.name]];
            }
            o[this.name].push(this.value || '');
          } else {
            o[this.name] = this.value || '';
          }
        });
        return o;
      };
   
   var $form = $('form#mbhydrohaulage'),
            url = 'https://script.google.com/macros/s/AKfycbxnq6pZi9vVVgaTz8y4g9Z9X8LtN1koPmeWw3Aizj-NXB2gGpw/exec',

            $submit = $('#submit-mbhydrohaulage').on('click', function(i) {
              i.preventDefault();
              var jqxhr = $.ajax({
                url: url,
                method: "GET",
                dataType: "json",
                data: $form.serializeObject()
              }).done(
                // do something
              );
              $('#mbhydrohaulage')[0].reset();
            })

   
   
   
   
   
   return {

     callback();
    },

    },

    }
