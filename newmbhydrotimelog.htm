   function getTimeStamp() {
       var now = new Date();
       return ((now.getMonth() + 1) + '/' + (now.getDate()) + '/' + now.getFullYear() + " " + now.getHours() + ':' + ((now.getMinutes() < 10) ? ("0" + now.getMinutes()) : (now.getMinutes())) + ':' + ((now.getSeconds() < 10) ? ("0" + now
                     .getSeconds()) : (now.getSeconds())));
    }
   
   var loadstartbtn = document.getElementById("loadstartbutton");
   if (loadstartbtn) {
       loadstartbtn.addEventListener("click", function (api,state) {
       document.getElementById("loadstartbutton").disabled = true;
       document.getElementById("loadstart").value = getTimeStamp();
       });
   }
   
   var loadstopbtn = document.getElementById("loadstopbutton");

   $(document).ready(function(){
        $('#tripdescription').keydown(function(){
        $('#copytripdescription').val($(this).val());
      });
    });
	  
   $.fn.serializeObject = function() {
        var o = {};
        var a = this.serializeArray();
        $.each(a, function() {
          if (o[this.name]) {
            if (!o[this.name].push) {
              o[this.name] = [o[this.name]];
            }
            o[this.name].push(this.value || '');
          } else {
            o[this.name] = this.value || '';
          }
        });
        return o;
      };
